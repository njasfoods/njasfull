<div class="card">



    <div class="row">


        <div class="col" id="resetDiv">
            <div class="p-5">
                <p class="h6">Reset Password</p>

                <h4 class="display-6 my-4">Enter new <br /><span class="text-success">Password</span> </h4>
                <div class="login-page">
                    <form class="login-form" #changePasswordForm="ngForm" (ngSubmit)="submitForm(changePasswordForm)"
                        id="formDiv">
                        <input name="id" #id="ngModel" [(ngModel)]="customerDetailsArr.id" type="hidden"
                            value="{{customerDetailsArr.id}}" />
                        <div class="input-group">
                            <input [type]="this.getType()" name="new_password" id="new_password" class="form-control"
                                style="height: 60px;" placeholder="Enter New Password" name="new_password"
                                #new_password="ngModel" [(ngModel)]="customerDetailsArr.new_password" required>
                            <label class="labels input-group-text">
                                <i [class]="getName()" color="color2" (click)="toggleTextPassword()" item-right></i>
                            </label>
                        </div>
                        <span class="small text-danger"
                            *ngIf="(new_password.invalid && new_password.touched )">*invalid</span>
                        <br>
                        <label for="password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input [type]="this.getType()" id="confirm_password" class="form-control"
                                style="height: 60px;" placeholder="Confirm Password" name="confirm_password"
                                #confirm_password="ngModel" [(ngModel)]="customerDetailsArr.confirm_password"
                                required />
                            <label class="labels input-group-text">
                                <i [class]="getName()" color="color2" (click)="toggleTextPassword()" item-right></i>
                            </label>
                        </div>
                        <span class="small text-danger"
                            *ngIf="confirm_password.invalid && confirm_password.touched ">*invalid</span>
                        <span class="small text-danger"
                            *ngIf="customerDetailsArr.confirm_password!==customerDetailsArr.new_password">*password
                            mismatch</span>
                        <br>
                        <button class="btn btn-primary my-3"
                            [disabled]="customerDetailsArr.confirm_password!==customerDetailsArr.new_password || !(changePasswordForm.form.valid)">Submit</button>
                        <p class="message">Remember your password? <a routerLink="/login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col bg-success contact__msg" style="display: none">
            <div class="text-center card-body">
                <div class="col-lg-12">
                    <div class="alert alert-success " role="alert">
                        <br>
                        <h5> Your password is changed.</h5>
                        <a class="btn btn-success btn-rounded waves-effect waves-light m-b-40"
                            [routerLink]="['/signin']">SIGN
                            IN</a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col bg-success" id="linkfail" style="display: none;">
            <div class="error-box" style="padding-top: 50px;padding-bottom:50px;">
                <div class="error-body text-center">
                    <h1>Oops!</h1>
                    <!-- <h3 class="text-uppercase">Your email address is verified</h3> -->
                    <p class="text-muted m-t-30 m-b-30">Invalid access or link expired.</p>
                    <a class="btn btn-success btn-rounded waves-effect waves-light m-b-40"
                        [routerLink]="['/home']">HOME</a>
                </div>
            </div>
        </div>

    </div>
</div>
